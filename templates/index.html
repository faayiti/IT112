<!DOCTYPE html>
<html>
<head>
    <title>2024 Cars</title>
</head>
<body>
    <h1>List of 2024 Cars</h1>
    <ul>
        {% for car in cars %}
            <li><a href="{{ url_for('car_detail', car_id=car.id) }}">{{ car.year }} {{ car.make }} {{ car.model }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
